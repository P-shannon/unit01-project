<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Game: The Game</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <script type="text/javascript" src="./scripts/mob.js"></script>
    <script src="./scripts/main.js" type="text/javascript" charset="utf-8" async defer></script>
</head>

<body onload="game.runtime()">
	<div class="display" id="aux"></div>
    <div class="display" id="main"></div>
    <div class="display" id="creation">
        <div class="statContainer" id="name">
            <p>Name:</p>
            <div class="statInterface">
            	<input type="text" name="name" id="iName">
            </div>
        </div>
        <div class="statContainer" id="HP">
            <p>Health Points:</p>
            <div class="statInterface">
                <div class="down" id="dHP" onclick="game.characterCreationStatMod('cHP',-1)"></div>
                <p id="cHP">6</p>
                <div class="up" id="uHP" onclick="game.characterCreationStatMod('cHP',1)"></div>
            </div>
        </div>
        <div class="statContainer" id="STR">
            <p>Strength:</p>
            <div class="statInterface">
                <div class="down" id="dSTR" onclick="game.characterCreationStatMod('cSTR',-1)"></div>
                <p id="cSTR">6</p>
                <div class="up" id="uSTR" onclick="game.characterCreationStatMod('cSTR',1)"></div>
            </div>
        </div>
        <div class="statContainer" id="AGI">
            <p>Agility:</p>
            <div class="statInterface">
                <div class="down" id="dAGI" onclick="game.characterCreationStatMod('cAGI',-1)"></div>
                <p id="cAGI">6</p>
                <div class="up" id="uAGI" onclick="game.characterCreationStatMod('cAGI',1)"></div>
            </div>
        </div>
        <div class="statContainer" id="INT">
            <p>Intelligence:</p>
            <div class="statInterface">
                <div class="down" id="dINT" onclick="game.characterCreationStatMod('cINT',-1)"></div>
                <p id="cINT">6</p>
                <div class="up" id="uINT" onclick="game.characterCreationStatMod('cINT',1)"></div>
            </div>
        </div>
        <div class="statContainer" id="remaining">
            <p>Points Remaining:</p>
            <div class="statInterface">
                <div style="width:30px;display:inline-block;"></div>
                <p id="cREM">4</p>
                <div style="width:30px;display:inline-block;"></div>
            </div>
        </div>
       	<button id="createChar" onclick="game.characterCreationConfirm();game.changeButtons(`main`,`visible`);game.spawnMonster(1);game.showCombatants();">Confirm</button>
       	<button id="cancel" onclick="game.changeCreationDialog('hidden')">Cancel</button>
    </div>
    <div id="buttons">
    	<!-- TODO: classify buttons for sanity -->
        <button class="init" id="buttTest" onclick="game.changeCreationDialog('visible')">Create a character</button>
        <button class="post" id="respawn" onclick="game.spawnMonster(game.wins);game.mainGameLog(`In a bright flash of light, more monsters apear!!!`);game.showCombatants();game.changeButtons(`post`,`hidden`);game.changeButtons(`main`,`visible`)">Spawn another wave</button>
        <button class="post" id="respawn" onclick="game.createMob('Fummy',300,12,0,0,true);game.spawnMonster(game.wins - 1);game.mainGameLog(`The boss is here!!!`);game.showCombatants();game.changeButtons(`post`,`hidden`);game.changeButtons(`main`,`visible`);">Spawn the boss</button>

        <button class="main" id="harmTest" onclick="game.showSkills();">Attack</button>
        <button class="main" id="mobStats" onclick="game.showStats();">Show your stats</button>
    </div>
</body>

</html>
